<section class="event-section">

  <div class="section-title">
    <h2>Upcoming Events</h2>
    <p>Be part of our mission and activities</p>
  </div>

  <div class="event-grid">

    <mat-card class="event-card" *ngFor="let event of events">

      <div class="image-wrapper">
        <img mat-card-image [src]="event.image" alt="event image">
        <span class="date-badge">{{ event.date }}</span>
      </div>

      <mat-card-content>
        <h3>{{ event.title }}</h3>
        <p class="location">
          <mat-icon>location_on</mat-icon>
          {{ event.location }}
        </p>
        <p class="description">{{ event.description }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary"
                (click)="registerEvent(event)">
          Register Now
        </button>
      </mat-card-actions>

    </mat-card>

  </div>

</section>
