<section class="apply-wrapper">

  <div class="apply-card">

    <h2>Become a Member</h2>
    <p>Join our mission to empower society together.</p>

    <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">

      <div class="form-grid">

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" formControlName="fullName" />
          <small *ngIf="submitted && f['fullName'].errors">
            Name is required
          </small>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" />
          <small *ngIf="submitted && f['email'].errors">
            Valid email is required
          </small>
        </div>

        <div class="form-group">
          <label>Mobile Number</label>
          <input type="text" formControlName="mobile" />
          <small *ngIf="submitted && f['mobile'].errors">
            Mobile number is required
          </small>
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" formControlName="address" />
        </div>

        <div class="form-group full-width">
          <label>Why do you want to join?</label>
          <textarea rows="4" formControlName="message"></textarea>
        </div>

      </div>

      <button type="submit" class="submit-btn">
        Apply Now
      </button>

    </form>

  </div>

</section>
